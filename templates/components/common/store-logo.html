<a href="{{urls.home}}" class="header-logo__link" data-header-logo-link>
    {{#if settings.store_logo.image}}
        <img class="header-logo-image" src="{{settings.store_logo.image}}" alt="{{settings.store_logo.title}}">
    {{else}}
    <img class="header-logo-image" src="{{cdn 'icons/custom-logo.svg'}}" alt="{{settings.store_logo.title}}" width="300">
    {{/if}}
</a>
